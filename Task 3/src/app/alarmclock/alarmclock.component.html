<div class="container">
    <h2>{{timer.seconds}} сек</h2>
</div>

<form [formGroup]="form.alarmFormGroup" (ngSubmit)="timer.startTimer()">   
    <div class="container">
        <div class="card" >
            <div class="card-header">
                Будильник
            </div>
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        [(ngModel)]="timer.endOfTime"
                        [disabled]="timer.started"
                        formControlName="inputSecControl" 
                        placeholder="Укажите время в секундах">
                <span>
                    <button class="btn btn-primary" type="submit" [disabled]="form.alarmFormGroup.invalid || timer.started || timer.paused">Добавить будильник</button>
                    <button class="btn btn-warning" (click)="timer.stopTimer()" [disabled]="!timer.started">Остановить будильник</button>
                    <button class="btn btn-primary" type="submit" [disabled]="!timer.paused || timer.started || form.alarmFormGroup.invalid">Продолжить отсчет</button>
                </span>
            </div>
        </div>
    </div>
</form>
